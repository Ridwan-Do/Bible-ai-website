<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible AI - Scripture and Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Bible AI Companion</h1>
            <p class="lead">Find scripture and get answers to your faith questions</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Bible Verse Finder</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="book" class="form-label">Book:</label>
                            <select id="book" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="chapter" class="form-label">Chapter:</label>
                            <select id="chapter" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="verse" class="form-label">Verse:</label>
                            <select id="verse" class="form-select"></select>
                        </div>
                        <button id="fetchVerse" class="btn btn-primary">Get Verse</button>
                        <div id="verseResult" class="mt-3 p-3 bg-light rounded"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>Christianity AI Assistant</h3>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="mb-3 p-3 bg-light rounded" style="height: 300px; overflow-y: auto;"></div>
                        <div class="input-group">
                            <input type="text" id="userQuestion" class="form-control" placeholder="Ask a question about Christianity...">
                            <button id="askQuestion" class="btn btn-success">Ask</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 p-3 bg-light">
            <p>Developed by Damilare Oyinloye</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
